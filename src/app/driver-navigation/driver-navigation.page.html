  <div class="buttonOnMap">
    <!-- <ion-button

    <ion-button
      color="warning"
      expand="block"
      (click)="startTracking()"
      *ngIf="!isTracking"
    >
      <ion-icon name="locate" slot="start"></ion-icon>
      Start Navigating
    </ion-button>

    <ion-button
      color="danger"
      expand="block"
      (click)="stopTracking()"
      *ngIf="isTracking"
    >
      <ion-icon name="hand-right-outline" slot="start"></ion-icon>

      Arrived
    </ion-button>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let pos of locations  | async">
      <ion-item>
        <ion-label text-wrap>
          <p>Lat: {{pos.lat}}</p>
          <p>Lng: {{pos.lng}}</p>
          <p>userId: {{pos.userId}}</p>

          <p>{{pos.timestamp | date: 'short'}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="deleteLoc(pos)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
